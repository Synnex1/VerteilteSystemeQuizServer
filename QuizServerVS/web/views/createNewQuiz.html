<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QuizServer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/fbCheckLogin.js"></script> 
        <script type="text/javascript" src="../js/createNewQuiz.js"></script>              

<script type="text/javascript">
	function delayer(){
		window.setTimeout('window.location = "dashboard.html"',2000);
	}
</script>        
        
        <style>
            .jumbotron { 
			    background-color: #f4511e;
			    color: #fff;
			    padding: 60px 25px; 
                padding-bottom: 30px;    
            }
			.container-fluid {
			    padding: 0px 50px;
			    padding-bottom: 20px;
			}
			.save {
				background-color: #708393;
			}  
			.btn-danger.save:hover {
			    color: #fff;
			    background-color: #4682b4;
			    border-color: #ac2925;
			}         
            input.form-control:read-only { 
                background-color: white;
            }
            input.form-control#q {
            	background-color: #FFB;
            	margin-left: -16px;
            }
            input.form-control#qn {
            	background-color: #cdecf9;
            	text-align: center;
            	height: 60px;
            	font-size: 20px;
            }            
            input.form-control#x {
            	display: invisible;
            }
            .RbtnMargin { margin-left: 3px; }
        </style>
    </head>
    <body>
        <div class="jumbotron text-center">
            <div class="row">
                <h1>Quiz Erstellen</h1> 
                <p>- Verteilte Systeme -</p>  

                <form id="myForm2" action="javascript:postHttpRequest();" method="POST" class="form-inline">
                	<input type="text" class="form-control" size="50" placeholder="Quizname" name="quizname" id="qn" /> <br><br>
                </form>

            	<form id="myForm" action="javascript:postHttpRequest();" method="POST" class="form-inline">
            		<div id="q1">
                		<input type="text" class="form-control" size="50" placeholder="Frage" name="question_1" id="q" /> <br>  	               	
                        <input type="text" class="form-control" size="50" placeholder="Antwort 1 hier eintragen" name="answer_1_1"/> 
                		<input type="checkbox" name="chk1_1" /> <br>                            
                        <input type="text" class="form-control" size="50" placeholder="Antwort 2 hier eintragen" name="answer_1_2"/>
                        <input type="checkbox" name="chk1_2" /> <br>                           
                        <input type="text" class="form-control" size="50" placeholder="Antwort 3 hier eintragen" name="answer_1_3"/>
                        <input type="checkbox" name="chk1_3" /> <br>
                        <input type="text" class="form-control" size="50" placeholder="Antwort 4 hier eintragen" name="answer_1_4"/>
                        <input type="checkbox" name="chk1_4" /> <br>
                        <p></p>                          
                    </div>
                    <div id="button">
                    	<button type="button" class="btn btn-danger RbtnMargin" onclick="delayer()">Zum Dashboard</button>
                        <button type="button" class="btn btn-danger RbtnMargin" onclick="nextQuestion()">Weitere Frage...</button>
                        <button type="submit" class="btn btn-danger save RbtnMargin" >Quiz speichern</button>
                    </div>
                </form>   
            </div>
        </div> 

		<div class="container-fluid">
		  <h2>Wie du ganz einfach ein Quiz erstellst...</h2>
		  <h4>Mit diesen Tipps wirst du zum Quiz Master !</h4> 
		  <p> </p>
		  <button class="btn btn-default btn-lg">Tipps anzeigen</button>
		</div>
    </body>
</html>
