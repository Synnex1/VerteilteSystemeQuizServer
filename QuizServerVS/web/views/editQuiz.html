<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz bearbeiten</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/fbCheckLogin.js"></script> 
        <script type="text/javascript" src="../js/editQuiz.js"></script>                      
        <link rel="stylesheet" href="../styles/style.css">

    </head>
    <body onload="getJsonString()">

        <!-- Nav-Bar -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
              </button>
              <a class="navbar-brand" onclick="delayer()">ZUM DASHBOARD</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right">
                <li><a onclick="nextQuestion()">FRAGE HINZUFÜGEN</a></li>
                <li><a onclick="deleteQuiz()">QUIZ LÖSCHEN</a></li>
                <li><a data-toggle="modal" data-target="#myModal">INFORMATIONEN</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="jumbotron text-center">
            <div class="row">
                <h1 id="shadow">ClassRoom Quiz</h1> 
                <p>- Bearbeiten -</p>

                <form id="myForm2" action="javascript:postHttpRequest();" method="POST" class="form-inline">
                    <div id="q0"></div>
                </form>
                <form id="myForm">
                    <div id="q1" class="form-inline"></div>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">INFORMATION</h4>
                </div>
                <div class="modal-body">
                  <p>Hier kannst du nun den Namen deines Quizes verändern, sowie die Fragen und deren Antworten. Um Fragen hinzuzufügen musst du auf den Reiter "Frage hinzufügen" drücken.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
                </div>
              </div>
              
            </div>
        </div>

    </body>
</html>
